<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>ToDo Avançado</title>
</head>
<body>
    <main>

        <section> 
            <h1> ToDo Avançado </h1>   
        </section>


        <section id="adicionar">
            
        <h3> Adicione sua Tarefa </h3>
        <input id="tarefa" type="text" placeholder="O que você vai fazer?">
        <input type="submit" onclick="adicionar()" value="Enviar">
        </section>
        
        <section class="hide" id="editar">
            <h3> Edite sua Tarefa:</h3>
            <input id="iptedit" type="text"> <input id="editbtn" type="submit" value="✎"> <br>
            <input id="cancel" type="button" value="Cancelar">
        </section>
        
        <section id="pesquisar"> 
            <h3> <label for="pesquisa">Pesquisar:</label> </h3> 

            <h3 id="filtroreal"> <label for="filtra">Filtrar:</label></h3> 
            <br>
            <input placeholder="Buscar..." size="15" type="text"> <input type="submit" value="⌫">

            <select name="filtro" id="filtra"> 
                <option value="all"> Todos</option> 
                <option value="todo"> A Fazer </option>
                <option value="done"> Feito </option>
            
            </select>
        </section>

        <div id="resp">   </div>


    </main>


    <script src="interatividade/script.js"></script>
</body>
</html>
